<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuga Assombrada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen">
    <h1 class="title">Fuga Assombrada</h1>

    <div class="cat">
      <div class="ear ear--left"></div>
      <div class="ear ear--right"></div>
      <div class="face">
        <div class="eye eye--left">
          <div class="eye-pupil"></div>
        </div>
        <div class="eye eye--right">
          <div class="eye-pupil"></div>
        </div>
        <div class="muzzle"></div>
      </div>
    </div>

    <div class="get-ready">
      <h2>Prepare-se!</h2>

      <div class="tap-indicator">
        🐾
      </div>

      <p class="instructions">
        Toque na tela ou pressione <strong>ESPAÇO</strong> várias vezes para fazer o gato pular!<br>
        Mantenha o ritmo para não deixar ele cair!
      </p>
    </div>
  </div>
  
  <!-- Canvas do jogo -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script src="script.js"></script>
</body>
</html>
