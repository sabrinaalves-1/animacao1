<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuga Assombrada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de In√≠cio -->
  <div class="start-screen" id="startScreen">
    <h1 class="title">Fuga Assombrada</h1>

    <!-- Restored CSS animated cat for start screen -->
    <div class="cat">
      <div class="cat-body">
        <div class="cat-head">
          <div class="cat-ear cat-ear-left"></div>
          <div class="cat-ear cat-ear-right"></div>
          <div class="cat-face">
            <div class="cat-eye cat-eye-left">
              <div class="cat-pupil"></div>
            </div>
            <div class="cat-eye cat-eye-right">
              <div class="cat-pupil"></div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-mouth"></div>
          </div>
        </div>
        <div class="cat-body-main"></div>
        <div class="cat-tail"></div>
      </div>
    </div>

    <div class="get-ready">
      <h2>Prepare-se!</h2>

      <div class="tap-indicator">
        üêæ
      </div>

      <p class="instructions">
        Toque na tela ou pressione <strong>ESPA√áO</strong> para fazer o gato pular!<br>
        Desvie das m√£os de zumbi e dos fantasmas!
      </p>

      <button class="start-button" id="startButton">COME√áAR</button>
    </div>
  </div>

  <!-- Tela do Jogo -->
  <div class="game-screen" id="gameScreen">
    <div class="game-container">
      <!-- Cen√°rio de fundo -->
      <div class="background">
        <div class="moon"></div>
        <div class="stars"></div>
        <div class="ground"></div>
      </div>

      <!-- Pontua√ß√£o -->
      <div class="score" id="score">0</div>

      <!-- Using image for player cat in game -->
      <div class="player-cat" id="playerCat">
        <img src="/images/gato.png" alt="Gato jogador">
      </div>

      <!-- Container de obst√°culos -->
      <div class="obstacles" id="obstacles"></div>

      <!-- Container de fantasmas -->
      <div class="ghosts" id="ghosts"></div>
    </div>
  </div>

  <!-- Tela de Game Over -->
  <div class="game-over-screen" id="gameOverScreen">
    <h1 class="game-over-title">Game Over!</h1>
    
    <!-- Using image for dead cat -->
    <div class="dead-cat">
      <div class="dead-cat-body">
        <img src="/images/gato2.png" alt="Gato morto">
      </div>
    </div>

    <div class="final-score">
      <p>Pontua√ß√£o Final:</p>
      <h2 id="finalScore">0</h2>
    </div>

    <button class="restart-button" id="restartButton">JOGAR NOVAMENTE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
